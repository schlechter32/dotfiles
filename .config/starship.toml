format = """
$username\
$hostname\
$directory\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$git_branch\
$character"""

right_format="""
$python\
"""
[line_break]
disabled =false

[directory]
style = "blue"
truncation_length=20
truncation_symbol=".../"
truncate_to_repo=false

[username]
disabled =true
# format='[$user]($style)'
[hostname]
ssh_only=false
format='[$ssh_symbol$hostname: ]($style)'
ssh_symbol='🌐 '
[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
format = "[$branch]($style)"
style = "red"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "white"
